<script type="text/javascript">
    $('.choseBusiness ul li').mouseenter(function(){
        var nu = $(this).attr("data-id");
        var css = "chose"+nu;
        var sty = "active"+nu;
        $(this).find('a').removeClass(css);
        $(this).find('a').addClass(sty);
        $(this).find("h1").css("color","#2DE0E0")
    });
    $('.choseBusiness ul li').mouseleave(function(){
        var nu = $(this).attr("data-id");
        var css = "chose"+nu;
        var sty = "active"+nu;
        $(this).find('a').addClass(css);
        $(this).find('a').removeClass(sty);
        $(this).find("h1").css("color","#000")
    })
</script>
